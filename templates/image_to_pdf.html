<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF</title>
</head>
<body>
    <h1>Image to PDF Converter</h1>

        <button type="submit">Convert to PDF</button>
    </form>
</body>
</html>
