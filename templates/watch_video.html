{% extends "base.html" %}

{% block title %}Watch Video{% endblock %}

{% block styles %}
<style>
    .video-container {
        padding: 50px;
        text-align: center;
    }

    .video-embed {
        width: 100%;
        max-width: 800px;
        height: 450px;
        margin: 0 auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .back-link {
        margin-top: 20px;
        display: inline-block;
        text-decoration: none;
        color: #5c67f5;
        font-weight: 600;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="video-container">
    <h2 class="text-center">Now Watching: Video Title</h2>
    
    <!-- Video Embed -->
    <div class="video-embed">
        <iframe 
            width="100%" 
            height="100%" 
            src="https://www.youtube.com/embed/{{ video_id }}" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <a href="{{ url_for('youtube_catalogue') }}" class="back-link">‚Üê Back to Catalogue</a>
</div>
{% endblock %}
